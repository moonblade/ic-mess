<ion-header-bar class="bar-stable">
    <h1 class="title">
    
    </h1>
</ion-header-bar>
<ion-content>
    <p class="annoucement">{{announcement}}</p>
    <table id="board">
      <tr class="row" ng-repeat="row in board" ng-class="isLast($last)">
        <td class="space" ng-click="userMove(column.position)" ng-repeat="column in row" ng-class="isLast($last)"><span class="letter">{{column.space}}</span></td>
      </tr>
    </table>
</ion-content>
